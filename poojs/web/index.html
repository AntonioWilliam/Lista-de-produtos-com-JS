<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style/style.css">
  <script src="js/main.js"></script> 
  <script src="js/produto.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="manifest" href="manifest.json">
  <link rel="manifest" href="/manifest.json?v=7">

  <title>Projetin Felas</title>
</head>

<body>
  <header>
    <h1>Lojinha Virtual</h1>
  </header>

  <main>
    <div class="title">
      <h2>Produtos</h2>
      <span>Lista dos produtos da minha loja</span>
    </div>


    <div class="card">
      <div class="lineInput">
        <label>Produto</label>
        <input type="text" id="produto" placeholder="Nome do produto">
      </div>
      <div class="lineInput">
        <label>Valor</label>
        <input type="text" id="preco" placeholder="Valor do produto">
      </div>

      <button onclick="produto.salvar()">Salvar</button>
      <button onclick="produto.cancelar()">Cancelar</button>
    </div>

    <div class="content">
      <table border="1">
        <thead>
          <th class="center">ID</th>
          <th>Produto</th>
          <th>Valor</th>
          <th class="center">Ações</th>
        </thead>

        <tbody id="tbody">

        </tbody>
      </table>
    </div>

  </main>



</body>

</html>
